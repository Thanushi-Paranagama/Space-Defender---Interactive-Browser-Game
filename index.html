<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            font-family: 'Courier New', monospace;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 20px;
        }

        #gameArea {
            position: relative;
            width: 800px;
            height: 600px;
            background: radial-gradient(ellipse at center, #001122 0%, #000000 70%);
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 60px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%, 80% 80%, 20% 80%);
            transition: left 0.1s ease;
        }

        .enemy {
            position: absolute;
            width: 40px;
            height: 30px;
            background: linear-gradient(45deg, #8e44ad, #e74c3c);
            clip-path: polygon(50% 0%, 0% 100%, 25% 75%, 75% 75%, 100% 100%);
        }

        .bullet {
            position: absolute;
            width: 4px;
            height: 15px;
            background: linear-gradient(0deg, #00ff88, #ffffff);
            border-radius: 2px;
            box-shadow: 0 0 5px #00ff88;
        }

        .enemyBullet {
            position: absolute;
            width: 3px;
            height: 12px;
            background: linear-gradient(0deg, #ff4444, #ffffff);
            border-radius: 2px;
            box-shadow: 0 0 5px #ff4444;
        }

        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffff00, #ff4444, transparent);
            border-radius: 50%;
            animation: explode 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }

        #gameUI div {
            margin: 5px 0;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #instructions {
            text-align: center;
            margin: 20px 0;
            background: rgba(0, 255, 136, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff4444;
            display: none;
        }

        button {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            padding: 10px 20px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #00cc6a, #00aa55);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 850px) {
            #gameArea {
                width: 90vw;
                height: 60vh;
            }
            .player, .enemy {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <h1> SPACE DEFENDER </h1>
    
    <div id="instructions">
        <strong>Controls:</strong> A/D or ←/→ to move | SPACE to shoot | Defend Earth from alien invaders!
    </div>

    <div id="gameArea">
        <div id="gameUI">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let game = {
            player: { x: 370, y: 550, width: 60, height: 40 },
            bullets: [],
            enemies: [],
            enemyBullets: [],
            explosions: [],
            score: 0,
            lives: 3,
            level: 1,
            gameRunning: false,
            keys: {},
            lastEnemySpawn: 0,
            lastEnemyShoot: 0
        };

        const gameArea = document.getElementById('gameArea');
        const gameAreaRect = gameArea.getBoundingClientRect();
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;

        // Create stars background
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * GAME_WIDTH + 'px';
                star.style.top = Math.random() * GAME_HEIGHT + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                gameArea.appendChild(star);
            }
        }

        // Create player
        function createPlayer() {
            const player = document.createElement('div');
            player.className = 'player';
            player.id = 'player';
            player.style.left = game.player.x + 'px';
            player.style.top = game.player.y + 'px';
            gameArea.appendChild(player);
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            game.keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.code] = false;
        });

        // Player movement
        function updatePlayer() {
            const speed = 8;
            if (game.keys['KeyA'] || game.keys['ArrowLeft']) {
                game.player.x = Math.max(0, game.player.x - speed);
            }
            if (game.keys['KeyD'] || game.keys['ArrowRight']) {
                game.player.x = Math.min(GAME_WIDTH - game.player.width, game.player.x + speed);
            }
            
            const playerEl = document.getElementById('player');
            if (playerEl) {
                playerEl.style.left = game.player.x + 'px';
            }
        }

        // Shooting
        function shoot() {
            if (!game.gameRunning) return;
            
            const bullet = {
                x: game.player.x + game.player.width / 2 - 2,
                y: game.player.y,
                speed: 10
            };
            game.bullets.push(bullet);
            
            const bulletEl = document.createElement('div');
            bulletEl.className = 'bullet';
            bulletEl.style.left = bullet.x + 'px';
            bulletEl.style.top = bullet.y + 'px';
            gameArea.appendChild(bulletEl);
        }

        // Spawn enemies
        function spawnEnemy() {
            const now = Date.now();
            const spawnRate = Math.max(500, 2000 - game.level * 100);
            
            if (now - game.lastEnemySpawn > spawnRate) {
                const enemy = {
                    x: Math.random() * (GAME_WIDTH - 40),
                    y: -40,
                    speed: 1 + game.level * 0.5,
                    shootCooldown: Math.random() * 2000 + 1000
                };
                game.enemies.push(enemy);
                
                const enemyEl = document.createElement('div');
                enemyEl.className = 'enemy';
                enemyEl.style.left = enemy.x + 'px';
                enemyEl.style.top = enemy.y + 'px';
                gameArea.appendChild(enemyEl);
                
                game.lastEnemySpawn = now;
            }
        }

        // Enemy shooting
        function enemyShoot() {
            const now = Date.now();
            game.enemies.forEach((enemy, index) => {
                if (now - game.lastEnemyShoot > enemy.shootCooldown && Math.random() < 0.01) {
                    const bullet = {
                        x: enemy.x + 20,
                        y: enemy.y + 30,
                        speed: 3
                    };
                    game.enemyBullets.push(bullet);
                    
                    const bulletEl = document.createElement('div');
                    bulletEl.className = 'enemyBullet';
                    bulletEl.style.left = bullet.x + 'px';
                    bulletEl.style.top = bullet.y + 'px';
                    gameArea.appendChild(bulletEl);
                    
                    enemy.shootCooldown = now + Math.random() * 2000 + 1000;
                }
            });
        }

        // Create explosion effect
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 25) + 'px';
            explosion.style.top = (y - 25) + 'px';
            gameArea.appendChild(explosion);
            
            setTimeout(() => {
                if (explosion.parentNode) {
                    explosion.parentNode.removeChild(explosion);
                }
            }, 500);
        }

        // Collision detection
        function checkCollisions() {
            // Player bullets vs enemies
            game.bullets.forEach((bullet, bulletIndex) => {
                game.enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + 40 && bullet.x + 4 > enemy.x &&
                        bullet.y < enemy.y + 30 && bullet.y + 15 > enemy.y) {
                        
                        // Remove bullet and enemy
                        const bulletEl = gameArea.children[bulletIndex + 4]; // Account for UI elements
                        const enemyEl = gameArea.querySelector('.enemy');
                        
                        createExplosion(enemy.x + 20, enemy.y + 15);
                        
                        if (bulletEl && bulletEl.className === 'bullet') bulletEl.remove();
                        if (enemyEl) enemyEl.remove();
                        
                        game.bullets.splice(bulletIndex, 1);
                        game.enemies.splice(enemyIndex, 1);
                        
                        game.score += 10;
                        document.getElementById('score').textContent = game.score;
                        
                        // Level up every 200 points
                        if (game.score % 200 === 0) {
                            game.level++;
                            document.getElementById('level').textContent = game.level;
                        }
                    }
                });
            });

            // Enemy bullets vs player
            game.enemyBullets.forEach((bullet, bulletIndex) => {
                if (bullet.x < game.player.x + game.player.width && bullet.x + 3 > game.player.x &&
                    bullet.y < game.player.y + game.player.height && bullet.y + 12 > game.player.y) {
                    
                    const bulletEl = document.querySelector('.enemyBullet');
                    if (bulletEl) bulletEl.remove();
                    
                    createExplosion(game.player.x + 30, game.player.y + 20);
                    game.enemyBullets.splice(bulletIndex, 1);
                    
                    game.lives--;
                    document.getElementById('lives').textContent = game.lives;
                    
                    if (game.lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Enemies reaching bottom
            game.enemies.forEach((enemy, index) => {
                if (enemy.y > GAME_HEIGHT) {
                    const enemyEl = document.querySelector('.enemy');
                    if (enemyEl) enemyEl.remove();
                    game.enemies.splice(index, 1);
                    
                    game.lives--;
                    document.getElementById('lives').textContent = game.lives;
                    
                    if (game.lives <= 0) {
                        gameOver();
                    }
                }
            });
        }

        // Update game objects
        function updateGame() {
            if (!game.gameRunning) return;

            updatePlayer();
            spawnEnemy();
            enemyShoot();

            // Update bullets
            game.bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                const bulletEl = document.getElementsByClassName('bullet')[index];
                if (bulletEl) {
                    bulletEl.style.top = bullet.y + 'px';
                }
                
                if (bullet.y < -15) {
                    if (bulletEl) bulletEl.remove();
                    game.bullets.splice(index, 1);
                }
            });

            // Update enemy bullets
            game.enemyBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;
                const bulletEl = document.getElementsByClassName('enemyBullet')[index];
                if (bulletEl) {
                    bulletEl.style.top = bullet.y + 'px';
                }
                
                if (bullet.y > GAME_HEIGHT) {
                    if (bulletEl) bulletEl.remove();
                    game.enemyBullets.splice(index, 1);
                }
            });

            // Update enemies
            game.enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                const enemyEl = document.getElementsByClassName('enemy')[index];
                if (enemyEl) {
                    enemyEl.style.top = enemy.y + 'px';
                }
            });

            checkCollisions();
            requestAnimationFrame(updateGame);
        }

        // Game over
        function gameOver() {
            game.gameRunning = false;
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            // Clear game area
            gameArea.innerHTML = `
                <div id="gameUI">
                    <div>Score: <span id="score">0</span></div>
                    <div>Lives: <span id="lives">3</span></div>
                    <div>Level: <span id="level">1</span></div>
                </div>
                <div id="gameOver">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button onclick="restartGame()">Play Again</button>
                </div>
            `;
            
            // Reset game state
            game = {
                player: { x: 370, y: 550, width: 60, height: 40 },
                bullets: [],
                enemies: [],
                enemyBullets: [],
                explosions: [],
                score: 0,
                lives: 3,
                level: 1,
                gameRunning: true,
                keys: {},
                lastEnemySpawn: 0,
                lastEnemyShoot: 0
            };
            
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }

        // Initialize game
        function initGame() {
            createStars();
            createPlayer();
            game.gameRunning = true;
            updateGame();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
